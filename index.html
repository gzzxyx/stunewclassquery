    <script language="javascript">
    function setbaseinfo(){
    
      //alert("高一高二分班查询即将开放，敬请留意!");
      //return false;
    
    if(document.getElementById("StudentName").value==""){
      alert("请输入姓名！");
      return false;
    }
    
    if(document.getElementById("IdentityId").value==""){
      alert("请输入身份证！");
      return false;
    }
    
    var Validator = new IDValidator();
    var code = $("#IdentityId").val();
    if (Validator.isValid(code) == false){
          alert("身份证号码错误！");
          $("#ai").focus();
          return false;
    }
      var mymessage=confirm("确定提交吗？"); 
      if(mymessage==true){
        var StudentName=document.getElementById("StudentName").value; 
        var IdentityId=document.getElementById("IdentityId").value; 
        document.getElementById("viewresult").innerHTML = "";
        $.ajax({
            type : "post",
            async : "true",
            crossDomain: true,
            url : "http://gzzx.7980239.cn/gzzxapp/getstunewclassinfo.asp",
            data : {
                "StudentName" : StudentName,
                "IdentityId" : IdentityId
            },
            success : function(data) {
                document.getElementById("viewresult").innerHTML = data;
            },
            error : function(XMLHttpRequest, textStatus, errorThrown) {
            },
            dataType : "application/xml;charset=utf-8"
        });    
       
       }
    }
    </script>
